<!DOCTYPE html>
<html>
    <head>
        <title>bmi</title>
        <style>
            .bold {
                color:black;
            }
        </style>
    </head>
    <body>
        <script type="text/javascript">
            var name = prompt("이름을 입력하세요")
            var height = prompt(`${name}님의 키를 입력하세요`)
            var weight = prompt(`${name}님의 몸무게를 입력하세요`)
            var bmi = ((weight/(height*height))*10000).toFixed(2)
            var overweight=null
            var mycolor = "black"
            if(bmi >= 30) {
                overweight = "비만"
                mycolor = "red"
            }else if(bmi>=25.0 && bmi<30.0) {
                overweight = "과체중"
                mycolor = "orange"
            }else if(bmi >=18.5 && bmi < 25.0) {
                overweight="정상"
                
            }else {
                overweight="저체중"
                mycolor = "blue"
            }
            document.write(`<table border='1'><tr>
                    <td>이름
                    </td>
                    <td>
                        ${name}
                    </td>

                </tr>
                <tr>
                    <td>
                        키
                    </td>
                    <td>
                        ${height}cm
                    </td>
                </tr>
                <tr>
                    <td>
                        몸무게
                    </td>
                    <td>
                        ${weight}kg
                    </td>
                </tr>
                <tr>
                    <td>
                        BMI
                    </td>
                    <td>
                        ${bmi}
                    </td>
                </tr>
                <tr>
                    <td>
                        비만도
                    </td>
                    <td  style="font-size: 32px; color:${mycolor}">
                        ${
                          overweight
                        }
                    </td>
                </tr>
                    </table>`)
            
        </script>

    </body>
</html>
