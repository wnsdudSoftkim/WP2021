<!DOCTYPE html>
<html>
    <head>
        <title>레스토랑 예약시스템</title>
    </head>
    <body>
        <h2>레스토랑 예약하기</h2>
        <form style="padding: 5px;">
            <fieldset style="display: flex; flex-direction: column;">
                <legend>예약자 정보</legend>
                <div>
                     <label>예약자: </label>
                    <input type="text"/>
                </div>
               <div>
                   <label>휴대폰: </label>
                   <input type="tel" id="phone" name="phone" placeholder="01*-000*-0000" pattern="[01][0-9]{2,3}-[0-9]{4}-[0-9]{4}">

               </div>
               <div>
                   <label>예약인원: </label>
                   <select>
                       <option value="1">2</option>
                       <option value="2">3</option>
                       <option value="3">4</option>
                       <option value="4">5</option>
                       <option value="5">6</option>
                       <option value="6">7</option>
                       <option value="7">8</option>
                   </select>

               </div>
            </fieldset>
            <fieldset style="display: flex; flex-direction: column;">
            <legend>일자 선택 및 시간 선택</legend>
            <div >
                <label>날짜: </label>
                <input type="date" value="2021-10-01">
            </div>
            <div>
    
                <label>시간: </label>
                <input type="time" value="18:00">
            </div>
            <div >
                <label>위치: </label>
                본관<input type="radio" value="1" checked>
                &nbsp; 별관<input type="radio" value="2">
            </div>
            <div>
                <label>옵션: </label>
                <input type="checkbox" value="1"/>단독룸
                <input type="checkbox" value="2"/>아기의자
                <input type="checkbox" value="3"/>채식요리
            </div>
            
            </fieldset>
            <button type=" submit" style="margin-top: 20px;">예약</button>
            <button type=" submit">취소</button>
        </form>
        

        
    </body>
</html>
