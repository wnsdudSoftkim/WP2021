<!DOCTYPE html>
<html>
    <head>
        <title>colortable</title>
        <style>
            .section {
                
            }
        </style>
    </head>
    <body>
        <table border="1">
            
            <tr>
                <td id="A1" >
                    1-1
                </td>
                <td id="A2" >
                    1-2
                </td>
                <td id="A3" ">
                    1-3
                </td>
                <td id="A4" >
                    1-4
                </td>
                <td id="A5" >
                    1-5
                </td>
            </tr>
            <tr>
                <td id="B1" >
                    2-1
                </td>
                <td id="B2">
                    2-2
                </td>
                <td id="B3" >
                    2-3
                </td>
                <td id="B4" >
                    2-4
                </td>
                <td id="B5" >
                    2-5
                </td>
            </tr>
            <tr>
                <td id="C1" >
                    3-1
                </td>
                <td id="C2">
                    3-2
                </td>
                <td id="C3" >
                    3-3
                </td>
                <td id="C4">
                    3-4
                </td>
                <td id="C5" >
                    3-5
                </td>
            </tr>
            
        </table>
        <div class="section">
            세로
            <input id="row" type="number" value="1" min="1" max="3">
        </div>
        
            가로
            <input id="column" type="number" value="1" min="1" max="5">
        </div>
        <div>
            컬러 
            <input id="colorid" type="text">
        </div>
        <button onclick="onClick()">컬러 적용</button>
        <script>
            const onClick = ()=> {
                var row = document.getElementById('row').value
                var column = document.getElementById("column").value
                var colorid = document.getElementById("colorid").value
                var rowtext = null
                switch(row) {
                    case "1":
                        rowtext="A"
                        break
                    case "2":
                        rowtext="B"
                        break
                    case "3":
                        rowtext="C"
                        break
                    default: break
                }
            
                document.getElementById(""+rowtext+column).style.backgroundColor=colorid
            }
        </script>
    </body>
</html>
