<!DOCTYPE html>
<html>
    <head>
        <title>cinema</title>
        <style>
            html,body {
                margin:0;

            }
            .container {
                display: flex;
                flex-direction: column;
            }
            /* header 부분 common css */
            .headerContainer {
                width:100%;
                height:100px;
                display:flex;
                justify-content: space-between;
                align-items: center;
                background-color: black;
            }
            /* 왼쪽 nav */
            .headerLeft {
                display:flex;
                padding: 1rem;
                margin-left: 1rem;
            }
            /* 공통 nav */
            .nav {
                color: #fff;
                display: flex;
                list-style: none;
                margin: 0 0 0 -12px;
            }
            .nav-home {
                color:#000;
            }
             /* 오른쪽 nav */
            .headerRight {
                display:flex;
                padding: 1rem;
                margin-right: 1rem;
            }
            .Link {
                padding: 10px 12px;
                font-weight: 700;
                color: #fff;
                text-decoration: none;
            }
            /* 영화소개 */
            .SectionContainer {
                display: flex;
                flex-direction: column;
                width:100%;
                height:100%;
                background-color:#e9ecef;
            }
            .introduceBox {
                display: flex;
                width:100%;
                height:100%;
            }
            .thumbnail_box {
                width:30%;
                height:80%;
            }
            .thumbnail_image {
                height: 100%;
                width: 100%;
                object-fit: cover;
                max-width: 100%;
                image-rendering: auto;
            }
            .btn {
                background: #FF4742;
                border: 1px solid #FF4742;
                border-radius: 6px;
                box-shadow: rgba(0, 0, 0, 0.1) 1px 2px 4px;
                box-sizing: border-box;
                color: #FFFFFF;
                cursor: pointer;
                font-size: 16px;
                font-weight: 800;
                line-height: 16px;
                min-height: 40px;
                padding: 12px 14px;
                text-align: center;

            }

            .btn:hover,
            .btn:active {
                background-color: initial;
                color: #FF4742;
            }

            .btn:active {
                opacity: .5;
            }
            .right_box{
                width:70%;
                height:80%;
                display:flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="headerContainer">
                <div class="headerLeft">
                    <nav class="site-nav">
                        <ul class="nav">
                            <li class="nav-home">
                                <a class="Link" href="./main.html">HOME</a>
                            </li>
                            <li class="nav-introduce">
                                <a class="Link" href="./introduce.html">INTRODUCE</a>
                            </li>
                            <li class="nav-register">
                                <a class="Link" href="./reservation.html">REGISTER</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="headerRight">
                    <nav class="site-nav">
                        <ul class="nav">
                            <li class="nav-mypage">
                                <a class="Link" href="./mypage.html">MYPAGE</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="SectionContainer">
                <div class="introduceBox">
                    <div class="thumbnail_box">
                        <img class="thumbnail_image" src="media/1_suits.jpg">
                    </div>
                    <div class="right_box">
                        <h2>슈츠(2011)</h2>
                        <p><strong>
                            뜻밖의 행운일까, 아니면 뛰어난 재능일까. 뉴욕의 거대 로펌에 들어간 대학 중퇴 청년. 엘리트 변호사와 의기투합한 그가 시시하고 따분한 세상을 상대로 소송을 건다.
                        </strong></p>
                            
                    </div>
                </div>
                <button class="btn" onclick="location.href='reservation.html'">
                    예매하기
                </button>
            </div>
        </div>
    </body>
</html>
